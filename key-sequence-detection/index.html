<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const pressed = [];
const secretCode = 'jennykao';

window.addEventListener('keyup', (e) => {
	console.log(e.key); //we can console.log() the e.key out to see the name of key we pressed
	pressed.push(e.key); //combine key names into an array
	pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length); //starts to push out the first one item in the array, if length is over the budget of secretCode.length letters
	if(pressed.join('').includes(secretCode)){ //joins all elements of an array (or an array-like object) into a string.
		console.log('Wow, Amazing!');
		cornify_add();
	}
	console.log(pressed);
	});

/* join examples:
var a = ['Wind', 'Rain', 'Fire'];
a.join();      // 'Wind,Rain,Fire'
a.join(', ');  // 'Wind, Rain, Fire'
a.join(' + '); // 'Wind + Rain + Fire'
a.join('');    // 'WindRainFire'
a.join(' ');   // 'Wind Rain Fire'
*/
</script>

</body>
