<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>
<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  let lastHole;
  let timeUp = false;
  let score = 0;
  //The Math.random(min, max) function returns a floating-point, pseudo-random number in the range (0, 1) that is, from 0 (inclusive) up to but not including 1 (exclusive), which you can then scale to your desired range.

  //the final + min ensures that the minimum possible value if the difference between max and min is 0, will be the min value itself, so it basically offsets the value of max-min by the value of min itself, then we can get a valid number.
  function randomTime(min, max) {
    return Math.round(Math.random() * (max - min) + min); 
  }

  function randomHole(holes) {
    //console.log(holes.length);
    const idx = Math.floor(Math.random() * holes.length); //randomly defines hole to pop up mole
    const hole = holes[idx];
    //if hole is the same hole as last time, function run a diff random hole
    if(hole === lastHole) {
      console.log('Ah nah thats the same hole bud');
      return randomHole(holes);
    }
    //console.log(hole);
    
    lastHole = hole; //will save reference to which one that popped up last
    return hole;

  }

  function peep() {
    const time = randomTime(200, 1000); //define the game time which is 10 secs and set the timeUp = true
    const hole = randomHole(holes);
    //console.log(time, hole);
    hole.classList.add('up');
    //setTimeout() to remove the up class if time up, otherwise keep peep()ing
    setTimeout(() => {
      hole.classList.remove('up');
      if(!timeUp) peep(); //if timeUp set to true, then it will stop
    }, time);
  }

  function startGame() {
    scoreBoard.textContent = 0;
    timeUp = false;
    peep();
    setTimeout(() => timeUp = true, 10000); 
  }

  function bonk(e) {
    //console.log(e);
    //e.isTrusted property which can check for fake clicks generated by javascript, in our game we need it to be true so that this actually came from the user's mouse input
    if(!e.isTrusted) return; //cheater
    score ++;
    this.classList.remove('up');
    scoreBoard.textContent = score;
  }

  moles.forEach(mole => mole.addEventListener('click', bonk));

</script>
</body>
</html>
