<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Attributes Modification on an element; Makes a break point to see what's going on to the element - in the console click on element --> break on --> attribute modification

    // There can be more ways of Interpolation like C programing language with:Regular
    console.log('Hello');

    // Interpolated - %s:string (pass the second one into the first one)
    console.log('Hi %s', 'girl'); //Hi girl
    console.log('Hi %s', 'beautiful'); //Hi beautiful

    // Styled - %c (pass the second one into the first one)
    console.log('%c I am some great text', 'font-size: 50px; background:yellow; text-shadow: 10px 10px 0 green');

    // warning! message
    console.warn("← a warning sign %c Shit!", "background-color:yellow; color:white");

    // Error :| message
    console.error("← a warning sign %c Oh noo", "background-color:red; color:white");

    // Info
    console.info(("← an info sign %c Practice makes perfect! ", "background-color: #274ed0;color: #fff");


    // Testing with assert()
    //nothing returns if true
    console.assert(1 === 1, "Hey it\'s true"); //will return nothing
    //returns the second argument if false
    console.assert(1 === 0, "Hey you\'re wrong!"); //returns Hey you're wrong

    //using assert() to check DOM element
    const p = document.querySelector('p');
    console.log("3. you can also check the DOM or something");  
    console.assert(p.innerHTML.match('Break'), "There is no \ 'Break\' <p> here ,try \'BREAK\'");

    // clearing; There are two ways to clear the console panel:
    console.clear();
    //OR hit Ctrl + L (in Chrome)

    // Viewing DOM Elements
    console.log(p);
    console.dir(p); //to view the properties of the element

    // Grouping together; group()/groupCollapsed and groupEnd() will automatically grouping thins up
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    dogs.forEach(dog => {
      console.group();  //open up the group
      //console.groupCollapsed(); //close up the group
      console.log(`This is ${dog.name}`); //This is Snickers, This is Hugo
      console.log(`It is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.groupEnd();
    });

    // counting tells you how many its counted 
    console.count('Jen');
    console.count('Jen');
    console.count('Jen');
    console.count('Jen');

    // time; controls the start point and timeEnd('name') controls the end point, the 'name' variables are what we define and must be the same.
    console.time('fetching data');
    fetch('http://api.github.com/users/jbishly')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });

    //table
    console.table(dogs);
    console.table(dogs, ['age']);

  </script>
</body>
</html>
