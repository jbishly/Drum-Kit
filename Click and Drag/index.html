<body>

  </div>

<script>
    //define variables we need
    const slider = document.querySelector('.items');
    let isDown = false; //mouse is clicked down or not
    let startX; //start point from the slider
    let scrollLeft; //store slider's scrollLeft when scroll occurs


    slider.addEventListener('mousedown', (e) => {
        isDown = true; //set true when mouse is down
        slider.classList.add('active');
        startX = e.pageX - slider.offsetLeft; 
        /* prevent initial start point of slider to start from 0 of page (maybe there is padding or margin around slider) so we need to subtract the value of to get the real point of position to know where it was initially clicked */
        scrollLeft = slider.scrollLeft;
        console.log(e.pageX);
    });

    slider.addEventListener('mouseleave', (e) => {
        isDown = false;
        slider.classList.remove('active');
    });

    slider.addEventListener('mouseup', (e) => {
        isDown = false;
        slider.classList.add('active');
    });

    slider.addEventListener('mousemove', (e) => {
        if(!isDown) return; // stop the fn from running if mouse not down
        //console.count(isDown);    
        //console.log(startX);
        e.preventDefault(); //stop the browser to think we might want to select text
        /* figure out where cursor is when moving, same function as 'mousedown' || reference point was in 'mousedown'*/
        const x = e.pageX - slider.offsetLeft; 
        //console.log({x, startX}); //shows where the cursor is moving
        const walk = (x - startX) * 3; // shows how far we deviated from the initial point, with *3 px more to make slider scroll quickly
        //console.log(walk); shows how far to the right/left you are
        slider.scrollLeft = scrollLeft - walk;
        //slider.scrollLeft = walk; is still jumpy, so recalculating like slider.scrollLeft = scrollLeft - walk; can fix it
    });











</script>















  </body>
</html>
